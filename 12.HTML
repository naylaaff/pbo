<!DOCTYPE html>
 <html lang="id">
 <head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, 
initial-scale=1.0">
 <title>GUI Sederhana</title>
 </head>
 <body>
 <h1 id="title">Halo, Mahasiswa!</h1>
 <button onclick="ubahTeks()">Klik Saya</button>
 <script>
 function ubahTeks() {
 document.getElementById("title").innerText = "Teks telah 
berubah!";
 }
 </script>
 </body>
 </html>

 import { useState } from "react";
 function App() {
 const [text, setText] = useState("Halo, 
Mahasiswa!");
 return (
 <div>
 <h1>{text}</h1>
 <button onClick={() => setText("Teks telah 
berubah!")}>Klik Saya</button>
 </div>
 );
 }
 export default App;
