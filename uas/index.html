<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background:
        radial-gradient(circle at 20% 30%, rgba(255, 0, 150, 0.35), transparent 40%),
        radial-gradient(circle at 80% 20%, rgba(0, 200, 255, 0.35), transparent 40%),
        radial-gradient(circle at 50% 80%, rgba(150, 0, 255, 0.35), transparent 40%),
        linear-gradient(135deg, #050012, #12002b, #1b003d);
    overflow: hidden;
}

/* BINTANG */
body::before {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background-image:
        radial-gradient(2px 2px at 20px 30px, white, transparent),
        radial-gradient(1.5px 1.5px at 100px 200px, white, transparent),
        radial-gradient(1px 1px at 300px 100px, white, transparent),
        radial-gradient(2px 2px at 500px 400px, white, transparent);
    opacity: 0.6;
}

.container {
    position: relative;
    width: 340px;
    padding: 35px;
    border-radius: 20px;
    background: rgba(255, 255, 255, 0.12);
    backdrop-filter: blur(12px);
    box-shadow: 0 0 30px rgba(0,0,0,0.5);
    color: white;
    text-align: center;
}

.container h2 {
    margin-bottom: 25px;
}

input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 10px;
    border: none;
    outline: none;
}

button {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    font-weight: bold;
}

.login {
    background: linear-gradient(90deg, #ff4fd8, #4fa3ff);
    color: white;
}

.cancel {
    margin-top: 10px;
    background: rgba(255,255,255,0.2);
    color: white;
}

.message {
    margin-top: 15px;
    font-weight: bold;
}
</style>
</head>
<body>

<div class="container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button class="login" onclick="login()">Login</button>
    <button class="cancel" onclick="resetForm()">Cancel</button>
    <div class="message" id="msg"></div>
</div>

<script>
function login() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;
    const msg = document.getElementById("msg");

    if (user === "user" && pass === "nayla12345!!") {
        msg.style.color = "#7CFF7C";
        msg.innerHTML = "Berhasil login âœ”";
    } else {
        msg.style.color = "#FF6B6B";
        msg.innerHTML = "Username atau password salah";
    }
}

function resetForm() {
    document.getElementById("username").value = "";
    document.getElementById("password").value = "";
    document.getElementById("msg").innerHTML = "";
}
</script>

</body>
</html>
