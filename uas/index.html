<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login</title>

<style>
  body {
    margin: 0;
    min-height: 100vh;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff4fa3, #0b0b0f, #ff2d88);
  }

  .card {
    width: 360px;
    background: #fff;
    padding: 35px 30px;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.35);
    text-align: center;
  }

  h2 {
    margin-bottom: 25px;
  }

  input {
    width: 100%;
    padding: 13px;
    margin-bottom: 15px;
    border-radius: 12px;
    border: 1px solid #ccc;
    font-size: 14px;
  }

  button {
    width: 100%;
    padding: 13px;
    border-radius: 14px;
    border: none;
    font-weight: bold;
    font-size: 14px;
    cursor: pointer;
  }

  #loginBtn {
    background: linear-gradient(90deg, #ff6aa9, #9b9cff);
    color: white;
    margin-bottom: 12px;
  }

  #cancelBtn {
    background: #f2f2f2;
  }
</style>
</head>

<body>

<div class="card" id="app"></div>

<script>
  class LoginApp {
    constructor(id) {
      this.container = document.getElementById(id);
      this.setUser();
      this.renderLogin();
    }

    setUser() {
      localStorage.setItem(
        "user",
        JSON.stringify({
          username: "nayla",
          password: "nayla12345!!"
        })
      );
    }

    renderLogin() {
      this.container.innerHTML = `
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="loginBtn">Login</button>
        <button id="cancelBtn">Cancel</button>
      `;

      document.getElementById("loginBtn")
        .onclick = () => this.login();

      document.getElementById("cancelBtn")
        .onclick = () => this.clear();
    }

    login() {
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;
      const user = JSON.parse(localStorage.getItem("user"));

      if (u === user.username && p === user.password) {
        alert("Login berhasil ðŸŽ‰");
      } else {
        alert("Username atau password salah!");
      }
    }

    clear() {
      document.getElementById("username").value = "";
      document.getElementById("password").value = "";
    }
  }

  new LoginApp("app");
</script>

</body>
</html>
