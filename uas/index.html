<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Nebula Galaxy</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    /* ===== BACKGROUND NEBULA / GALAXY ===== */
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;

      background:
        radial-gradient(circle at 15% 25%, rgba(255, 0, 150, 0.35), transparent 40%),
        radial-gradient(circle at 85% 20%, rgba(0, 200, 255, 0.35), transparent 40%),
        radial-gradient(circle at 50% 80%, rgba(150, 0, 255, 0.35), transparent 45%),
        linear-gradient(135deg, #040015, #0c0024, #1a0038);
    }

    /* BINTANG */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image:
        radial-gradient(1px 1px at 10% 20%, white, transparent),
        radial-gradient(1px 1px at 30% 80%, white, transparent),
        radial-gradient(1px 1px at 50% 50%, white, transparent),
        radial-gradient(1px 1px at 70% 40%, white, transparent),
        radial-gradient(1px 1px at 90% 70%, white, transparent);
      opacity: 0.7;
      pointer-events: none;
    }

    /* ===== CARD ===== */
    .box {
      width: 330px;
      padding: 30px 25px;
      border-radius: 18px;
      text-align: center;
      color: white;

      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(14px);
      box-shadow: 0 0 25px rgba(120, 200, 255, 0.45);
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 20px rgba(120,200,255,0.35);
      }
      to {
        box-shadow: 0 0 35px rgba(255,0,200,0.55);
      }
    }

    h2 {
      margin-bottom: 18px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    #loginBtn {
      background: linear-gradient(90deg, #00f2fe, #4facfe);
      color: #000;
    }

    #loginBtn:hover {
      opacity: 0.85;
    }

    #cancelBtn {
      background: #eeeeee;
      color: #333;
    }

    #logoutBtn {
      background: #e53935;
      color: white;
      margin-top: 18px;
    }

    .user-info {
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="box" id="app"></div>

  <script>
    class LoginApp {
      constructor(containerId) {
        this.container = document.getElementById(containerId);
        this.initData();
        this.renderLogin();
      }

      initData() {
        // USERNAME & PASSWORD FIX
        const users = [
          { username: 'user', password: 'nayla12345!!' }
        ];
        localStorage.setItem('users', JSON.stringify(users));
      }

      renderLogin() {
        this.container.innerHTML = `
          <h2>ðŸŒŒ Nebula Login</h2>
          <input type="text" id="username" placeholder="Username">
          <input type="password" id="password" placeholder="Password">
          <button id="loginBtn">Login</button>
          <button id="cancelBtn">Cancel</button>
        `;

        document.getElementById('loginBtn')
          .addEventListener('click', () => this.login());

        document.getElementById('cancelBtn')
          .addEventListener('click', () => this.cancel());
      }

      login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const users = JSON.parse(localStorage.getItem('users'));
        const found = users.find(
          user => user.username === username && user.password === password
        );

        if (!found) {
          alert('Username atau password salah!');
        } else {
          this.renderUserPage(found.username);
        }
      }

      renderUserPage(username) {
        this.container.innerHTML = `
          <div class="user-info">
            <h2>âœ… Login Berhasil</h2>
            <p>Hallo <b>${username}</b>, selamat datang di sistem</p>
            <button id="logoutBtn">Logout</button>
          </div>
        `;

        document.getElementById('logoutBtn')
          .addEventListener('click', () => this.logout());
      }

      logout() {
        this.renderLogin();
      }

      cancel() {
        document.getElementById('username').value = '';
        document.getElementById('password').value = '';
      }
    }

    new LoginApp('app');
  </script>

</body>
</html>
