<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background:
        radial-gradient(circle at top left, #ff5fa2, transparent 40%),
        radial-gradient(circle at bottom right, #ff2d8f, transparent 40%),
        linear-gradient(135deg, #0f0f14, #1a1a24);
}

/* CARD */
.box {
    background: white;
    width: 360px;
    padding: 35px;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.35);
    text-align: center;
}

h2 {
    margin-bottom: 12px;
}

p {
    margin-bottom: 25px;
    color: #333;
}

input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 10px;
    border: 1px solid #ccc;
}

button {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    font-weight: bold;
}

.login-btn {
    background: linear-gradient(90deg, #ff5fa2, #8aa6ff);
    color: white;
}

.cancel-btn {
    margin-top: 10px;
    background: #f1f1f1;
}

.logout-btn {
    background: #e53935;
    color: white;
}
</style>
</head>

<body>

<div class="box" id="app"></div>

<script>
function showLogin() {
    document.getElementById("app").innerHTML = `
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button class="login-btn" onclick="login()">Login</button>
        <button class="cancel-btn" onclick="resetForm()">Cancel</button>
    `;
}

function login() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;

    if (user === "user" && pass === "nayla12345!!") {
        showSuccess();
    } else {
        alert("Username atau password salah");
    }
}

function showSuccess() {
    document.getElementById("app").innerHTML = `
        <h2>Berhasil login</h2>
        <p>Hallo <b>user</b>, selamat datang di sistem</p>
        <button class="logout-btn" onclick="showLogin()">Logout</button>
    `;
}

function resetForm() {
    document.getElementById("username").value = "";
    document.getElementById("password").value = "";
}

showLogin();
</script>

</body>
</html>
